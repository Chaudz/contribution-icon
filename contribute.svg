<svg width="800" height="50" xmlns="http://www.w3.org/2000/svg">
    <style>
        .blink {
            fill: #00FF00; /* Màu xanh lá cây */
            opacity: 1;
            animation: blink-animation 1s infinite;
        }

        @keyframes blink-animation {
            50% {
                opacity: 0;
            }
        }
    </style>
    <g>
        <!-- Một hàng với 10 ô -->
        ${Array.from({length: 10}, (_, colIndex) => 
            `<rect x="${10 + colIndex * 78}" y="10" width="30" height="30" class="blink" style="animation-delay: ${0.1 * colIndex}s;" />`
        ).join('')}
    </g>
</svg>
